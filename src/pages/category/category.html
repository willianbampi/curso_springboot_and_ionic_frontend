<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categoria</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of items">
            <ion-thumbnail item-start>
              <!-- url certa da imagem Ã© {{baseBucketUrl}}/cat{{item.id}}.jpg -->
                <img [src]="'assets/imgs/prod.jpg'">
            </ion-thumbnail>
            <h2> {{item.name}} </h2>
          </button>
    </ion-list>
</ion-content>
